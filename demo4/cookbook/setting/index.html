<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置温度校准系数</title>
  </head>
  <body>
    <table>
      <tr><td><font size="5">设置温度校准系数</font></td></tr>
    </table>
    <table>
      <td><div id="statusText">欢迎</div></td>
    </table>
    <table border="1">
      <tr>
        <td>连接</td>
        <td><button onclick=connect(); >连接</button></td>
        <td>断开</td>
        <td><button onclick=disconnect(); >断开</button></td>
      </tr>

      <tr>
        <td>温度系数</td>
        <td><input type="text" name="tc_a" id="tc_a" value="1" size=5 /></td>
        <td><input type="text" name="tc_b" id="tc_b" value="1" size=5 /></td>
        <td><input type="text" name="tc_c" id="tc_c" value="0" size=5 /></td>
      </tr>
      <tr>
        <td>获得系数</td>
        <td><button onclick=get_s(); >获得系数</button></td>
        <td>设置系数</td>
        <td><button onclick=set_tc(); >设置系数</button></td>
      </tr>
      <tr>
        <td></td>
        <td>页面</td>
        <td><button onclick="javascript:history.go(-1);" >后退</button></td>
        <td></td>
      </tr>

    </table>
    
    注意：1. tc_a、tc_b、tc_c均为整数<br>
    2. tc_a、tc_b必须大于0，tc_c可以小于0<br>
    3. 实际温度=测量温度 * tc_a / tc_b + tc_c
    
    <script src="app.js"></script>
  </body>
</html>
