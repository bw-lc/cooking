<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>自制食谱</title>
    <link rel="stylesheet" href="../../css/weui.min.css"/>
  </head>
  <body>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div style="background-color:#E64A19; width: 100%;" class="info1" id="info1">&nbsp;</div>
        </div>

        <div class="weui_cell";>
            <div class="info1" id="statusText">&nbsp;</div>
        </div>

        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">连接</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox" id="connect">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
				<label class="weui_label">命令序号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="0" name="in_index" id="in_index" value="0" readonly="readonly">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
				<label class="weui_label">命令开始提示</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="第0步" name="in_s" id="in_s" value="第0步">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
				<label class="weui_label">命令结束提示</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="" name="in_e" id="in_e" value="">
            </div>
        </div>

        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">选择命令</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="in_2" id="in_2">
                    <option value="0">仅仅显示</option>
                    <option value="1">恒定功率加热</option>
                    <option value="2">加热/降温到温度</option>
                    <option value="3" selected="selected">恒定温度加热</option>
                    <option value="4">停止加热</option>
                </select>
            </div>
        </div>

        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">完成处理</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select" name="in_3" id="in_3">
                    <option value="s">等待人工操作</option>
                    <option value="n" selected="selected">自动执行下一步</option>
                </select>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
				<label class="weui_label">温度/功率</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="180" name="in_4" id="in_4" value="180">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
				<label class="weui_label">执行时间</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="240" name="in_5" id="in_5" value="240">
            </div>
        </div>
        <div class="weui_cell">
            <a href="javascript:reset_c();" class="weui_cell_hd weui_btn weui_btn_mini weui_btn_warn">取消所有操作</a>
            <a href="javascript:set_c();" class="weui_cell_bd weui_btn weui_btn_mini weui_btn_primary">输入</a>
            <a href="javascript:run_c();" class="weui_cell_bd weui_btn weui_btn_mini weui_btn_primary">执行</a>
        </div>
        <div class="weui_cell">
            <a href="javascript:reset_c();" class="weui_btn weui_btn_mini weui_btn_primary">下一步</a>
            <a href="javascript:pause(1);" class="weui_btn weui_btn_mini weui_btn_primary">暂停</a>
            <a href="javascript:pause(0);" class="weui_btn weui_btn_mini weui_btn_primary">继续</a>
            <a href="javascript:cb_ok();" class="weui_btn weui_btn_mini weui_btn_primary">后退</a>
        </div>
    </div>

    <script src="cookbook2.js"></script>
    <script src="run2.js"></script>
  </body>
</html>
