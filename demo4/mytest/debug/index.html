<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级命令测试</title>
  </head>
  <body>
    <table>
      <tr><td><font size="5">高级命令测试</font></td></tr>
    </table>
    <table>
      <td><div id="statusText">欢迎</div></td>
    </table>
    <table border="1">
      <tr>
        <td>连接</td>
        <td><button onclick=connect(); >连接</button></td>
        <td>断开</td>
        <td><button onclick=disconnect(); >断开</button></td>
      </tr>
      <tr>
        <td>恒定功率</td>
        <td><input type="text" name="int11" id="int11" value="get_t" size=15 /></td>
        <td><button onclick=run_cmd(); >恒定功率</button></td>
      </tr>

      <tr>
        <td>页面</td>
        <td><button onclick="javascript:history.go(-1);" >后退</button></td>
      </tr>

    </table>
    <script src="app.js"></script>
  </body>
</html>
