	<script>
	function js_href (url){
    var access_id;
    try {
      access_id = parseInt(localStorage.getItem("access_id"));
    }
    catch(err) {
      access_id = 0;
    }
    if (isNaN(access_id)) {
      access_id = 0;
    }
    access_id = access_id + 1;
    localStorage.setItem("access_id", access_id);
    window.location.href = url + "?access_id=" + access_id.toString();
	}
	</script>
